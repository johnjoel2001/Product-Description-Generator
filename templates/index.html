<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Description Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üìù Product Description Generator</h1>

    <form method="POST">
      <input type="hidden" name="action" value="generate">

      <label>Product:</label>
      <input type="text" name="product" required>

      <label>Tone:</label>
      <select name="tone">
        <option value="friendly">Friendly</option>
        <option value="professional">Professional</option>
        <option value="playful">Playful</option>
      </select>

      <label>Length:</label>
      <select name="length">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>

      <button type="submit">Generate Description</button>
    </form>

    {% if description %}
      <hr>
      <h2>üß† AI-Generated Description</h2>
      <pre style="white-space: pre-wrap; background: #f9f9f9; padding: 1em; border-radius: 5px;">{{ description }}</pre>

      {% if show_enhance %}
      <form method="POST" style="margin-top:20px;">
        <input type="hidden" name="action" value="enhance">
        <input type="hidden" name="original_desc" value="{{ description_raw }}">
        <label>Enhance It:</label>
        <select name="enhancement">
          <option value="Make it more persuasive">Make it more persuasive</option>
          <option value="Add SEO keywords">Add SEO keywords</option>
          <option value="Turn it into a Twitter post">Turn it into a Twitter post</option>
        </select>
        <button type="submit">Enhance</button>
      </form>
      {% endif %}
    {% endif %}

    {% if enhanced %}
      <hr>
      <h2>‚ú® Enhanced Version</h2>
      <pre style="white-space: pre-wrap; background: #e0f7fa; padding: 1em; border-radius: 5px;">{{ enhanced }}</pre>
    {% endif %}
  </div>
</body>
</html>
